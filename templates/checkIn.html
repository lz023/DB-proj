    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .check-in-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">Flight Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Flights Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="flightsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Flights
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="flightsDropdown">
                        <li><a class="dropdown-item" href="editStatus.html">Edit Flight Status</a></li>
                        <li><a class="dropdown-item" href="checkStatus.html">Check Flight Status</a></li>
                        <li><a class="dropdown-item" href="gateAssignment.html">Gate Assignment</a></li>
                    </ul>
                </li>

                <!-- Passenger Management Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="passengerDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Passenger Management
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="passengerDropdown">
                        <li><a class="dropdown-item" href="checkIn.html">Check-in</a></li>
                        <li><a class="dropdown-item" href="baggageTracking.html">Baggage Tracking</a></li>
                        <li><a class="dropdown-item" href="loyaltyProgram.html">Loyalty Program</a></li>
                    </ul>
                </li>

                <!-- Staff Management Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="staffDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Staff Management
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="staffDropdown">
                        <li><a class="dropdown-item" href="staffScheduling.html">Scheduling</a></li>

                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Check-In Form -->
    <div class="check-in-container">
        <h2 class="text-center mb-4">Passenger Check-In</h2>
        <form id="checkInForm">
            <div class="mb-3">
                <label for="passengerName" class="form-label">Passenger Name</label>
                <input type="text" class="form-control" id="passengerName" required>
            </div>
            <div class="mb-3">
                <label for="flightNumber" class="form-label">Flight Number</label>
                <input type="text" class="form-control" id="flightNumber" required>
            </div>
            <div class="mb-3">
                <label for="seatNumber" class="form-label">Seat Number</label>
                <input type="text" class="form-control" id="seatNumber" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Check In</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript functionality
        document.getElementById("checkInForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("passengerName").value;
            const flight = document.getElementById("flightNumber").value;
            const seat = document.getElementById("seatNumber").value;

            // For now, just log the values
            console.log("Passenger Name:", name);
            console.log("Flight Number:", flight);
            console.log("Seat Number:", seat);

            alert("Check-in successful for " + name + "!");
        });
    </script>
</body>
</html>
